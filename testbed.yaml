testbed:
    name: example_selenium_testbed
    custom:
      selenium-grid: http://localhost:9515
    servers:
      server_alias:
        address: 192.168.33.10
        username: vagrant
        password: vagrant
devices:
    vm:
        os: 'linux'
        connections:
            defaults:
                via: main
                alias: default
            main:
                username: vagrant
                protocol: ssh
                ip: 192.168.33.10
                password: vagrant
        type: 'linux'

    docker_api:
        os: 'linux'
        connections:
            defaults:
                via: main
                alias: default
            main:

                protocol: ssh
                ip: 127.0.0.1
        type: 'linux'

    docker_web:
        os: 'linux'
        connections:
            defaults:
                via: main
                alias: default
            main:

                protocol: ssh
                ip: 172.18.0.1
        type: 'linux'

